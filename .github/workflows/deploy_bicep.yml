name: Deploy Bicep and Trigger TS Repo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy_bicep:
    runs-on: ubuntu-latest
    steps:

      # 1Ô∏è‚É£ Checkout Bicep repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Login to Azure
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3Ô∏è‚É£ Check if the resource group has resources
      - name: List resources in resource group
        id: list_resources
        run: |
          RESOURCE_GROUP="rg-taskGen-dev-weu"
          RESOURCES=$(az resource list --resource-group $RESOURCE_GROUP --query "[].id" -o tsv | tr '\n' ',' | sed 's/,$//')
          echo "resources=$RESOURCES" >> $GITHUB_OUTPUT
        
      # 5Ô∏è‚É£ Deploy Bicep template
      - name: Deploy Bicep (complete mode)
        run: |
          RESOURCE_GROUP="rg-taskGen-dev-weu"
          LOCATION="westeurope"
          TEMPLATE_FILE="main.bicep"
      
          az group create --name $RESOURCE_GROUP --location $LOCATION
      
          az deployment group create \
            --resource-group $RESOURCE_GROUP \
            --template-file $TEMPLATE_FILE \
            --parameters main.bicepparam \
            --mode Complete

      - name: Give GitHub SP access to Key Vault
        run: |
          az keyvault set-policy \
            --name kv-taskGen-2 \
            --spn ${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }} \
            --secret-permissions get list set

      - name: Temporarily enable public access to Key Vault
        run: |
          KV_NAME=kv-taskGen-2
          echo "üîì Enabling public network access to Key Vault..."
          az keyvault update --name $KV_NAME --public-network-access Enabled

      - name: Set secrets in Key Vault
        run: |
          KV_NAME=kv-taskGen-2
          az keyvault secret set --vault-name $KV_NAME --name jwtsecret --value "${{ secrets.JWT_SECRET }}"
          az keyvault secret set --vault-name $KV_NAME --name ddimitrpass --value "${{ secrets.ddimitr_dummy_password }}"
          az keyvault secret set --vault-name $KV_NAME --name hellopass --value "${{ secrets.hello_dummy_password }}"


      - name: Disable public access to Key Vault again
        if: always()
        run: |
          KV_NAME=kv-taskGen-2
          echo "üîí Disabling public network access to Key Vault..."
          az keyvault update --name $KV_NAME --public-network-access Disabled


      # 6Ô∏è‚É£ Trigger TS repo workflow
      - name: Trigger TS repo deployment
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.PERSONAL_ACCESS_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/ddimitrakopoulos/taskGen-front/actions/workflows/deploy-static-web-app.yml/dispatches \
            -d '{"ref":"main"}'

