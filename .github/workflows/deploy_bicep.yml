name: Deploy Bicep and Trigger TS Repo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy_bicep:
    runs-on: ubuntu-latest
    steps:

      # 1Ô∏è‚É£ Checkout Bicep repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Login to Azure
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3Ô∏è‚É£ Check if the resource group has resources
      - name: List resources in resource group
        id: list_resources
        run: |
          RESOURCE_GROUP="rg-taskGen-dev-weu"
          RESOURCES=$(az resource list --resource-group $RESOURCE_GROUP --query "[].id" -o tsv | tr '\n' ',' | sed 's/,$//')
          echo "resources=$RESOURCES" >> $GITHUB_OUTPUT
        
      # 4Ô∏è‚É£ Deploy Bicep template
      - name: Deploy Bicep (complete mode)
        run: |
          RESOURCE_GROUP="rg-taskGen-dev-weu"
          LOCATION="westeurope"
          TEMPLATE_FILE="main.bicep"
      
          az group create --name $RESOURCE_GROUP --location $LOCATION
      
          az deployment group create \
            --resource-group $RESOURCE_GROUP \
            --template-file $TEMPLATE_FILE \
            --parameters main.bicepparam \
            --mode Complete

      # 5Ô∏è‚É£ Get GitHub runner public IP
      - name: Get GitHub runner public IP
        id: ip
        run: |
          RUNNER_IP=$(curl -s ifconfig.me)
          echo "RUNNER_IP=$RUNNER_IP" >> $GITHUB_ENV
          echo "Current runner IP: $RUNNER_IP"

      # 6Ô∏è‚É£ Temporarily enable public access so IP rules are honored üîß
      - name: Enable Key Vault public network access
        run: |
          KV_NAME=kv-taskGen-2
          az keyvault update \
            --name $KV_NAME \
            --public-network-access Enabled

      # 7Ô∏è‚É£ Give GitHub SP access to Key Vault
      - name: Give GitHub SP access to Key Vault
        run: |
          az keyvault set-policy \
            --name kv-taskGen-2 \
            --spn ${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }} \
            --secret-permissions get list set
      
      # 8Ô∏è‚É£ Temporarily allow GitHub runner IP
      - name: Temporarily allow GitHub runner IP
        run: |
          KV_NAME=kv-taskGen-2
          echo "üîì Allowing current runner IP ${RUNNER_IP}/32..."
          az keyvault network-rule add \
            --name $KV_NAME \
            --ip-address ${RUNNER_IP}/32

      # 9Ô∏è‚É£ Set secrets in Key Vault
      - name: Set secrets in Key Vault
        run: |
          KV_NAME=kv-taskGen-2
          az keyvault secret set --vault-name $KV_NAME --name jwtsecret --value "${{ secrets.JWT_SECRET }}"
          az keyvault secret set --vault-name $KV_NAME --name ddimitrpass --value "${{ secrets.ddimitr_dummy_password }}"
          az keyvault secret set --vault-name $KV_NAME --name hellopass --value "${{ secrets.hello_dummy_password }}"

      # üîü Clean up: remove IP and disable public access üîß
      - name: Revert Key Vault network settings
        if: always()
        run: |
          KV_NAME=kv-taskGen-2
          echo "üîí Removing current runner IP ${RUNNER_IP}/32..."
          az keyvault network-rule remove \
            --name $KV_NAME \
            --ip-address ${RUNNER_IP}/32
          
          echo "üö´ Disabling public network access again..."
          az keyvault update \
            --name $KV_NAME \
            --public-network-access Disabled

      # 6Ô∏è‚É£ Trigger TS repo workflow
      - name: Trigger TS repo deployment
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.PERSONAL_ACCESS_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/ddimitrakopoulos/taskGen-front/actions/workflows/deploy-static-web-app.yml/dispatches \
            -d '{"ref":"main"}'
