name: Deploy Bicep and Trigger TS Repo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy_bicep:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Login to Azure
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3️⃣ Check if the resource group has resources
      - name: List resources in resource group
        id: list_resources
        run: |
          RESOURCE_GROUP="rg-taskGen-dev-weu"
          RESOURCES=$(az resource list --resource-group $RESOURCE_GROUP --query "[].id" -o tsv | tr '\n' ',' | sed 's/,$//')
          echo "resources=$RESOURCES" >> $GITHUB_OUTPUT

      # 4️⃣ Deploy Bicep template
      - name: Deploy Bicep (complete mode)
        run: |
          RESOURCE_GROUP="rg-taskGen-dev-weu"
          LOCATION="westeurope"
          TEMPLATE_FILE="main.bicep"
          DEPLOYMENT_NAME="main-$(date +%s)"  # unique name using timestamp
      
          az group create --name $RESOURCE_GROUP --location $LOCATION
      
          az deployment group create \
            --name $DEPLOYMENT_NAME \
            --resource-group $RESOURCE_GROUP \
            --template-file $TEMPLATE_FILE \
            --parameters main.bicepparam \
            --parameters \
              jwtSecret="${{ secrets.JWT_SECRET }}" \
              ddimitrPass="${{ secrets.ddimitr_dummy_password }}" \
              helloPass="${{ secrets.hello_dummy_password }}"


      # 1️⃣1️⃣ Trigger TS repo workflow
      - name: Trigger TS repo deployment
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.PERSONAL_ACCESS_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/ddimitrakopoulos/taskGen-front/actions/workflows/deploy.yml/dispatches \
            -d '{"ref":"main"}'
